<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prof regiss</title>
    <link rel="icon" href="logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            background: url('img/fundo_videogame.avif') no-repeat center center fixed;
            background-size: cover;
        }

        .content {
            position: relative;
            z-index: 1;
            color: #f0f0f0;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            max-width: 600px;
            margin: auto;
        }

        header h1 {
            font-size: 2.5rem;
            color: #ffdd00;
            text-shadow: 2px 2px 5px #000;
        }

        .game-card {
            background: rgba(50, 50, 50, 0.9);
            border-radius: 10px;
            border: 2px solid #ffdd00;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .game-card:hover {
            transform: scale(1.03);
            box-shadow: 0px 10px 25px rgba(255, 221, 0, 0.7);
        }

        .game-card h2 {
            color: #ffdd00;
            margin-bottom: 15px;
        }

        .play-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffdd00;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 0 10px #ffdd00;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .play-button:hover {
            background-color: #e6c200;
            transform: scale(1.05);
        }

        /* ðŸ“± Ajuste para celular */
        @media (max-width: 600px) {
            header {
                padding: 20px 10px;
            }

            header h1 {
                font-size: 1.8rem;
            }

            .game-card {
                width: 100%;
                margin: 15px 0;
                padding: 15px;
            }

            .play-button {
                width: 100%;
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <header>
            <h1>PROF REGISS</h1>
        </header>

        <div class="game-card">
            <h2>Jogo 1</h2>
            <a href="https://scratch.mit.edu/projects/931253809" target="_blank" class="play-button">Jogar Agora</a>
        </div>

        <div class="game-card">
            <h2>Jogo 2</h2>
            <a href="https://scratch.mit.edu/projects/931253809" target="_blank" class="play-button">Jogar Agora</a>
        </div>

        <div class="game-card">
            <h2>Jogo 3</h2>
            <a href="https://scratch.mit.edu/projects/931253809" target="_blank" class="play-button">Jogar Agora</a>
        </div>
        <header>
            <h1>FEIRA INTEGRADA TURMA 1001</h1>
        </header>
    </div>
</body>

</html>
